<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  
    <link rel="stylesheet" href="css/style.css">


  </head>
  <body>
 

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <div class="container">

      <!-- Автоопределение ширины колонки | перемещение колонки-->
      <div class="row">
        <div class="col flex-last">[1] col flex-last</div>
        <div class="col">[2] col</div>
        <div class="col">[3] col</div>
        <div class="col">[4] col</div>
        <div class="col">[5] col</div>
        <div class="col">[6] col</div>
        <div class="col">[7] col</div>
        <div class="col">[8] col</div>
        <div class="col">[9] col</div>
        <div class="col">[10] col</div>
        <div class="col">[11] col</div>
        <div class="col">[12] col</div>
      </div>

      <!-- Фиксированная ширина колонки -->
      <div class="row">
        <div class="col-2">[1] col-2</div>
        <div class="col-4">[2] col-4</div>
        <div class="col-6">[3] col-6</div>
      </div>

      <!-- Выравнивание по вертикали, способ 1, всю строку-->
      <div class="row align-items-end" style="height: 50px;">
        <div class="col">[1] col</div>
        <div class="col">[2] col</div>
        <div class="col">[3] col</div>
      </div>

      <!-- Выравнивание по вертикали, способ 2, отдельно колонки-->
      <div class="row" style="height: 50px;">
        <div class="col align-self-start">[1] col align-self-start</div>
        <div class="col align-self-center">[2] col align-self-center</div>
        <div class="col align-self-end">[3] align-self-end</div>
      </div>


    </div>

  </body>
</html>
