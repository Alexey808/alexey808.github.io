	<script>
		class Button extends React.Component {

		  	constructor(props) {
		   		super(props);
		   		this.state = {
		   			random: 0
		    	}
		    	
		   	}

		   	render() {
			   	var min = 1;
			   	var max = 100;
			   	var rand =  min + (Math.random() * (max-min));
			   	handleClick: {
			    	this.setState ({this.state.random + this.rand})
			   	}
		    	return (
		      		<div>
		       			<button onClick={this.handleClick.bind(this)></button>
		       		</div>
		      	);
		 		React.render(<Button />, document.querySelector('react-target'));
			}
		} 

	</script>
</body>
