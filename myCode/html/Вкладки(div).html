<!DOCTYPE html>
<html>
<head>
  <title>tab</title>
  <meta charset="utf-8">
  <style type="text/css">
    .tab {
      width: 600px;
      height: 360px;
      background: #ccc;
    }
    .abs {
      position: absolute;
    }
    .block {
      top: 26px;
      left: 50px;
      right: 40px;
      bottom: 20px;
      display: none;
    }
    .threes {
      background: #ededed;
      top: 58px;
      width: 520px;
      height: 270px;
    }
    #one {
      display: block;
    }
    div:target {
      display: block;
    }
    div[id*=three]:target {
      display: block;
    }
    div[id*=three]:target ~ #three {
      display: block;
    }
    div[id*=t]:target ~ #one {
      display: none;
    }
  </style>
</head>
<body>

<div class="tab">

  <div id="three" class="abs block">
    <a href="#one">#one</a>
    <a href="#two">#two</a>
    <b><a href="#three">#three</a></b>

    <p class="abs">div id="three"</p>
  </div>

  <div id="two" class="abs block">
    <a href="#one">#one</a>
    <b><a href="#two">#two</a></b>
    <a href="#three">#three</a>

    <p class="abs">div id="two"</p>
  </div>

  <div id="one" class="abs block">
    <b><a href="#one">#one</a></b>
    <a href="#two">#two</a>
    <a href="#three">#three</a>

    <p class="abs">div id="one"</p>
  </div>

</div>

</body>
</html>
