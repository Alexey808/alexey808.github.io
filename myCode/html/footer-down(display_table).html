<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>footer-down</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html,
		body {
			height: 100%;
		}
		.wrapper {
			display: table;
			width: 60%;
			height: 100%;
			margin: 0 auto;
		}
		.content {
			display: table-row;
			height: 100%;
			background: #ececec;
		}
		.footer {
			height: 80px;
			background: #d8d8d8;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="content">content</div>
		<div class="footer">footer</div>
	</div>
</body>
</html>
