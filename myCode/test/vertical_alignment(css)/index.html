<html>
<head>

	<title>vertical alignment</title>
	<style type="text/css">
		.color-a { background-color: #ffffcd; }
		.color-b { background-color: #ffcdcd; }


		/*Через флекс*/

		    display: flex;
		    width: 200px;
		    height: 200px;

		    height: 100px;
		    margin: auto;
		}

</head>
<body>

	<div class="outer color-a">
	    <div class="inner color-b"></div>
	</div>

</body>
