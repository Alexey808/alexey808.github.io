<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div id="dom-view"></div>

<div class="my-class">
    <div class="another-my-class">
        <p class="and-another-one"></p>
    </div>
</div>
<ul>
    <li>
        <p></p>
    </li>
</ul>
<div>
    <div>
        <div>
            <div>
                <div>
                    <div></div>
                </div>
            </div>
            <div>
                <div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>

	
	<script>
var getDOM = (function() {
    var dom = "",
        depth = 0;
    
    return function(node, n) {
        for (var i = 0; i < depth; i++) {
            dom += '<span>|---</span>';
        }
        
        dom += '<b>' + node.nodeName.toLowerCase() + '</b>';

        if (node.id) {
            dom += '[#' + node.id + ']';
        }

        if (node.className) {
            dom += '(' + node.className + ')'
        }
               
        if (typeof n === 'number') {
            dom += '<span>{child #' + n + '}</span>';
        }

        dom += '<br>';
        depth++;

        [].forEach.call(node.children, function(node, childNumber) {
            getDOM(node, childNumber);
        });

        depth--;
        return dom;
    };
})();

document.getElementById('dom-view').innerHTML = getDOM(document.body);
	</script>
</body>
</html>
