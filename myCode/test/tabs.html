<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<!-- https://codepen.io/att/pen/AxGtg -->
	<!-- https://habrahabr.ru/post/223583/ -->
	<style type="text/css">

		#tab {
		   width: 600px;
		  height: 360px;
		  background: #ccc;
		}

		div {
		  /* Делаем блок по-умолчанию невидимым */
		  display: none; 
		 } 

		div:target {
		  /* Выделенный блок видим */
		  display: block; 
		} 

		/* Регулярные выражения*/

		/* Для всех блоков, содержащих "t" в идентификаторе, делаем #one невидимым */
		/* Обошлись одной буквой конкретно в этом случае, иначе придётся просто прописывать "tab" для всех вкладок сразу и отдельно для каждого не-#one */
		div[id*=t]:target ~ #one { 
		  display: none; 
		} 

		/* На последок, для всех вкладок делаем третью страницу видимой */
		div[id*=tab]:target ~ #three { 
		  display: none; 
		}

	</style>
</head>
<body>

<!-- Блоки, в обратном порядке -->

<!-- Свойства не действительны к элементам, находящимся уровнем ниже (выше - да), "вкладки" придётся делать не вложенными -->

<div id="tab/one"></div>
<div id="tab/two"></div>
<div id="tab/three"></div>

<div id="tab">
<!-- Ссылки можно вынести из блоков в отдельный, но теряется возможность ссылкам влиять друг на друга, поэтому будем их просто заменять для явного выделения (костыль) -->

  <a href="#one">#one</a>
  <a href="#two">#two</a>
<!-- Активная ссылка жирная; делаем ссылку сразу на первую вкладку, иначе придётся делать её видимой по-умолчанию, а это пара ненужных строк в css -->
  <b><a href="#tab/one">#three</a></b>

</div>

<div id="two">
  <a href="#one">#one</a>
  <b><a href="#two">#two</a></b>
  <a href="#tab/one">#three</a>
</div>

<div id="one">
  <b><a href="#one">#one</a></b>
  <a href="#two">#two</a>
  <a href="#tab/one">#three</a>
</div>

</body>
</html>
