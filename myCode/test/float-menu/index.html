<!DOCTYPE html>
<html>
<head>
	<title>float-menu</title>
	<meta charset="utf-8">
	<style>
		.menu {
			background-color: #eee;
			width: 100px;
		}
		.menu ul {
			display: none;
		}
		.menu a:hover {
			color: #47c4d6;
		}
		.menu li:hover > ul {
			position: absolute;
			display: block;
			margin-left: 100px;
			margin-top: -18px;
			width: 100px; 
		}

		.ul_lvl_2 {
			background-color: #d4d4d4;
		}
		.ul_lvl_3 {
			background-color: #a4a4a4;
		}
	</style>
</head>
<body>
	<h2>Меню</h2>
	<ul class="menu">
		<li class="str1"><a href="#1">Пункт-1</a>
			<ul class='ul_lvl_2'> 
				<li class="str1_1"><a href="#1.1">Пункт-1.1</a></li>
				<li class="str1_2"><a href="#1.2">Пункт-1.2</a></li>
				<li class="str1_3"><a href="#1.3">Пункт-1.3</a>
					<ul class="ul_lvl_3">
						<li class="str1_3_1"><a href="#1.3.1">Пункт-1.3.1</a></li>
						<li class="str1_3_2"><a href="#1.3.2">Пункт-1.3.2</a></li>
					</ul>
				</li>
			</ul>
		</li>
		<li class="str2"><a href="#2">Пункт-2</a></li>
		<li class="str3"><a href="#3">Пункт-3</a></li>
		<li class="str4"><a href="#4">Пункт-4</a>
			<ul class='ul_lvl_2'>
				<li class="str4_1"><a href="#4.1">Пункт-4.1</a>
					<ul class="ul_lvl_3">
						<li><a href="#4.1.1">Пункт-4.1.1</a></li>
					</ul>
				</li>
				<li class="str4_2"><a href="#4.2">Пункт-4.2</a></li>
			</ul>
		</li>
		<li class="str5"><a href="#5">Пункт-5</a></li>
	</ul>
</body>
</html>
