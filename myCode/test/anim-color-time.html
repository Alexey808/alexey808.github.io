<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.myblock{
			border: 1px solid #999;
			width: 400px;
			height: 250px;
			margin: 50px;
		}
		.animation {


			animation-name: colors;
	        animation-duration: 2s;
	        animation-fill-mode: forwards;
		}

	        @keyframes colors {
	            from {
	                background-color: green; 
	            } to {
	                background-color: blue; 
	         
	            }

	        }
	</style>
</head>
<body>
<div class="myblock animation"></div>
</body>
</html>
