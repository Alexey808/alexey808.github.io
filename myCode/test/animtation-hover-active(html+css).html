<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.wrap {
			text-align: center;
			margin-bottom: 10px;
		}
		body {
			margin: 150px 0;
		}
		.block, .block1, .block2 {
			margin: 0 auto;
			width: 300px;
			height: 120px;
			display: inline-block;
			margin: 0 -1px;
			border: 1px solid #333;
		}

		.block {background-color: #95e28f;}
		.block1 {background-color: #84c7ff;}
		.block2 {background-color: #ffae3b; opacity: 0;}

		/*.block {*/
/*			animation-name: zoom;
			animation-duration: 2s;*/
			/*animation: zoom 0.5s ease-in-out 1;*/
			/*animation-iteration-count: infin*/
		/*}*/
		.an:active {
			animation: zoom 0.3s ease-in-out 1;
		}
		.an1:hover {
			animation: 0.3s ease-in-out 1;
		}
		@keyframes zoom {
		  	0% {
		    	transform: scale(1, 1);
		  	}
		  	30%{
		    	transform: scale(0.95, 0.95);
		  	}
		  	100%{
		    	transform: scale(1, 1);
		  	}
		}


		/* up */
		.up:hover {
			transition: transform .3s;
			transform: scale(1.1);
		}



		/* down */
		.wrap2 { /*ширина и высота должна быть размером с дочерний*/
			/*position: relative;*/
			width: 302px; /* +2 бордер */
			height: 122px; /* +2 бордер */
		    background-color: #efefef;
		}
		.wrap2:hover > .down {
			animation: shows .5s linear forwards;
		}
		@keyframes shows {
		  	0% {
		    	opacity: 0;
		    	transform: translate(10px, -10px);
		  	}
		  	100%{ opacity: 1; }
		}

		/* --------- */

@keyframes bounceIn {
  from, 20%, 40%, 60%, 80%, to {
    animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
  }

  0% {
    opacity: 0;
    transform: scale3d(.3, .3, .3);
  }

  20% {
    transform: scale3d(1.1, 1.1, 1.1);
  }

  40% {
    transform: scale3d(.9, .9, .9);
  }

  60% {
    opacity: 1;
    transform: scale3d(1.03, 1.03, 1.03);
  }

  80% {
    transform: scale3d(.97, .97, .97);
  }

  to {
    opacity: 1;
    transform: scale3d(1, 1, 1);
  }
}

.bounceIn {
	animation-duration: .75s;
  animation-name: bounceIn;

}

	</style>
</head>
<body>
	<div class="wrap">
		<div class="block an">active</div>
		<div class="block an">active</div>
		<div class="block an">active</div>
	</div>

	<div class="wrap">
		<div class="block1 up">hover</div>
		<div class="block1 up">hover</div>
		<div class="block1 up">hover</div>
	</div>

	<div class="wrap wrap2">
		<div class="block2 down" data-toongle="true">active</div>
	</div>

	<div class="wrap">
		<div class="block1 bounceIn">hover</div>
		<div class="block1 bounceIn">hover</div>
		<div class="block1 bounceIn">hover</div>
	</div>

</body>
</html>
